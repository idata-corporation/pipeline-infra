apiVersion: v1
kind: Service
metadata:
  name: {{ include "pipeline.fullname" . }}
  labels:
    {{- include "pipeline.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: 8080
      protocol: TCP
      name: springboot
  selector:
    {{- include "pipeline.selectorLabels" . | nindent 4 }}
